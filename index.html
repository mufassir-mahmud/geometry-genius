<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row mt-8">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt=""></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" type="text" class="w-20 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="b">
                        <span class="ml-3">cm</span>
                        <input id="triangle-height" type="text" class="w-20 ml-2 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="h">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-3/4">Calculate</button>
                      </div>
                    </div>
                  </div>

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt=""></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input id="rectangle-width" type="text" class="w-20 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="w">
                        <span class="ml-3">cm</span>
                        <input id="rectangle-length" type="text" class="w-20 ml-2 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="l">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-3/4">Calculate</button>
                      </div>
                    </div>
                  </div>


                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt=""></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input id="parallelogram-base" type="text" class="w-20 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="b">
                        <span class="ml-3">cm</span>
                        <input id="parallelogram-height" type="text" class="w-20 ml-2 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="h">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-3/4">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt=""></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab </p>
                      <p>
                        <input id="ellipse-first-radius" type="text" class="w-20 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="a">
                        <span class="ml-3">cm</span>
                        <input id="ellipse-second-radius" type="text" class="w-20 ml-2 bg-slate-200 rounded p-2 text-xl outline-none" placeholder="b">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-3/4">Calculate</button>
                      </div>
                    </div>
                  </div>
                
                
            </div>
            <div class="m-5">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>

    <script src="area.js"></script>
</body>
</html>
